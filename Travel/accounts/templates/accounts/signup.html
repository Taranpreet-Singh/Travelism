{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
  <div class="signuppage">
    <div class="container">
    <h1>Sign Up!</h1>
      <div class="signup_content">

        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <input class='signup_button' class='btn btn-primary' type="submit" name="" value="Sign Up"><br>
          <p><span class='signup_login'>Already have an account?  </span><a href="{% url 'accounts:login' %}">Login</a></p>
        </form>

      </div>
    </div>
  </div>


{% endblock %}
